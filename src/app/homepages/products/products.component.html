<ng-container class="wrapp">
    <div class="slider" style="background-image: url('https://www.beststylo.com/wp-content/uploads/2019/04/latest-Pakistani-dress-stitching-designs.jpg');">
        <div class="text-content">
            <h4 class="text-title">NEW ARRIVALS</h4>
            <h2 class="text-des">SIXTEEN PRODUCTS</h2>
        </div>
    </div>
    <div class="container">
        <div class="filter">
            <ul class="filter-list">
                <li class="filter-item">
                    <a href="" class="filter-link item--active">All Products</a>
                </li>
                <li class="filter-item">
                    <a href="" class="filter-link">Featured</a>
                </li>
                <li class="filter-item">
                    <a href="" class="filter-link">Flast Deal</a>
                </li>
                <li class="filter-item">
                    <a href="" class="filter-link">Last Minute</a>
                </li>
            </ul>
        </div>
        <ul class="row pro-list">
            <li class="col-md-4 pro-item" *ngFor="let product of products">
                <div class="product-item">
                    <div class="product-img">
                        <img [src]="product.img" [alt]="product.name">
                    </div>
                    <div class="product-content">
                    <div class="product-title">
                        <h2>{{product.name}}</h2>
                        <p>{{product.price | currency}}</p>
                    </div>
                        <p class="product-des">{{product.des}}</p>
                        <div class="product-evaluate">
                            <div class="pro-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill icon" viewBox="0 0 16 16">
                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                </svg>
                            </div>
                            <p class="pro-review">Review(30)</p>
                        </div>
                        <div class="pro-add">
                            <button class="btn btn-dark add" (click)="add(product)">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        

    </div>
</ng-container>
